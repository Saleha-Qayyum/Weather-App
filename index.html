<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
       <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name"  spellcheck="false "class="input">
            <button class="searchBtn"> <img src="./images/icons8-search-48.png" alt="">
            </button>

        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./images/pngtree-cute-and-simple-cloudy-cloud-with-hidden-sun-rain-drop-free-png-image_4375802-removebg-preview.png" alt="" class="weathericon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="cityname">Faisalabad</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div >
                        <p class="humidity">50% </p>
                        <p>Humodity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/10461595.png" alt="">
                    <div >
                        <p class="wind">15km/hr</p>
                        <p>  Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
       </div>

    <script src="script.js"></script>
</body>
</html>
